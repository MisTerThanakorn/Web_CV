<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Interactive Hero</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Vanilla Tilt -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <style>
    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/oG4J9zR.png') no-repeat center;
      background-size: contain;
      opacity: 0.7;
      animation: floatHeart linear infinite;
    }
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(0.8); opacity:0.7; }
      50% { opacity:1; }
      100% { transform: translateY(-150px) scale(1.2); opacity:0; }
    }
    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,1), rgba(255,255,255,0));
      opacity: 0;
      animation: sparkleAnim 1.2s ease-out infinite;
    }
    @keyframes sparkleAnim {
      0% { opacity: 1; transform: scale(0.5); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-800 via-gray-900 to-black flex items-center justify-center min-h-screen relative overflow-hidden">
  <!-- Floating hearts container -->
  <div id="hearts" class="pointer-events-none"></div>

  <div id="home" class="min-h-screen flex items-center justify-center shadow-2xl">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="group relative w-full sm:w-11/12 md:w-3/4 lg:w-1/2 p-4 rounded-3xl bg-gradient-to-r from-gray-900 via-indigo-900 to-black animate-gradient-x bg-[length:200%_200%]" data-tilt data-tilt-glare data-tilt-max-glare="0.4">
        <!-- shadow depth -->
        <div class="absolute inset-0 rounded-2xl bg-black opacity-30 transform translate-x-3 translate-y-3 group-hover:translate-x-6 group-hover:translate-y-6 transition-all duration-500"></div>

        <!-- main card -->
        <div class="relative rounded-2xl bg-gradient-to-r from-[#0f2027] via-[#203a43] to-[#2c5364] text-white p-8 sm:p-12 transform transition-transform duration-500 ease-in-out group-hover:scale-105 group-hover:-translate-y-4 shadow-[0_30px_60px_rgba(0,0,0,0.7)] overflow-hidden" data-aos="zoom-in">

          <!-- sparkle container -->
          <div id="sparkles"></div>

          <!-- avatar -->
          <div class="relative mx-auto mb-6 w-24 h-24 sm:w-32 sm:h-32">
            <img src="/templates/image/Robot.png" alt="Avatar" class="w-full h-full rounded-full object-cover transform transition duration-500 group-hover:rotate-6" />
            <div class="absolute inset-0 rounded-full border-4 border-cyan-400 animate-ping"></div>
          </div>

          <!-- title -->
          <h1 class="text-3xl sm:text-6xl font-extrabold text-white text-center mb-4 sm:mb-6 tracking-wide drop-shadow-[0_0_8px_rgba(0,255,255,0.7)] transition-all duration-500 group-hover:drop-shadow-[0_0_20px_rgba(255,0,255,0.8)] font-mono">Developer</h1>

          <!-- divider -->
          <div class="mx-auto my-4 sm:my-6 h-0.5 w-24 sm:w-36 bg-gradient-to-r from-[#0f2027] via-[#203a43] to-[#2c5364]"></div>

          <!-- skills -->
          <div class="flex flex-wrap justify-center gap-4 sm:gap-6 font-mono">
            <span class="group relative px-4 py-2 sm:px-6 sm:py-3 rounded-full text-sm sm:text-lg font-semibold tracking-wide transform transition duration-300 hover:scale-110 hover:z-10">
              <span class="absolute inset-x-0 bottom-0 h-1 bg-cyan-400 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></span>Python
            </span>
            <span class="group relative px-4 py-2 sm:px-6 sm:py-3 rounded-full text-sm sm:text-lg font-semibold tracking-wide transform transition duration-300 hover:scale-110 hover:z-10">
              <span class="absolute inset-x-0 bottom-0 h-1 bg-purple-500 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></span>Tailwind CSS
            </span>
            <span class="group relative px-4 py-2 sm:px-6 sm:py-3 rounded-full text-sm sm:text-lg font-semibold tracking-wide transform transition duration-300 hover:scale-110 hover:z-10">
              <span class="absolute inset-x-0 bottom-0 h-1 bg-pink-400 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></span>Node.js
            </span>
          </div>

          <!-- social icons -->
          <div class="flex justify-center gap-6 sm:gap-8 mt-6 sm:mt-8 opacity-0 group-hover:opacity-100 transition-opacity duration-700">
            <a href="#" class="text-cyan-400 transform hover:-translate-y-1 hover:scale-110 transition">
              <!-- SVG -->
            </a>
            <a href="#" class="text-purple-500 transform hover:-translate-y-1 hover:scale-110 transition">
            </a>
            <a href="#" class="text-pink-400 transform hover:-translate-y-1 hover:scale-110 transition">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, easing: 'ease-in-out' });
    // Vanilla Tilt init
    VanillaTilt.init(document.querySelectorAll('[data-tilt]'), {
      max: 15, speed: 400, glare: true, "max-glare": 0.3
    });
    // generate floating hearts
    function createHeart() {
      const heart = document.createElement('div'); heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%'; heart.style.animationDuration = 3 + Math.random()*2 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 800);
    // sparkles inside card
    const sparkleContainer = document.getElementById('sparkles');
    function sparkle() {
      const span = document.createElement('div'); span.className = 'sparkle';
      span.style.top = Math.random() * 100 + '%'; span.style.left = Math.random() * 100 + '%';
      sparkleContainer.appendChild(span);
      setTimeout(() => span.remove(), 1200);
    }
    setInterval(sparkle, 400);
  </script>
</body>
</html>
